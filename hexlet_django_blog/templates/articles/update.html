{% extends 'base.html' %}
{% block content %}

<form action="{% url 'article_update' id=article_id %}" method="post">
    {% csrf_token %}
    {% if form.errors %}
    <div>
        <ul>
            {% for error in form.errors %}
            <li><strong>{{ error|escape }}</strong></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <table style="border:1;">
        {{form}}
    </table>
    <input type="submit" value="Изменить">
</form>
{% endblock %}
