{% extends "base.html" %}

{% block content %}
<h1>Список статей</h1>
{% for article in articles %}
<h2>{{ article.name }}</h2><a href="{% url 'article_update' article.id %}">Изменить статью</a>
<div>{{ article.body|slice:"200" }}</div>
<form action="{% url 'article_delete' article.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Удалить">
</form>
{% endfor %}
{% endblock %}
